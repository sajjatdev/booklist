<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Book Shop</title>
</head>

<body>
  <!-- Start Menu Bar Secation -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home_app:Home' %}">Book Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav Menu-item me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home_app:Home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'Home_app:shop' %}">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'Home_app:author_list' %}">Author</a>
          </li>

        </ul>
        <form class="d-flex">

          <a href="{% url 'Home_app:cart_page' %}" class="btn btn-outline-success">Cart</a>
        </form>
      </div>
    </div>
  </nav>

  <!-- End Menu Bar Secation -->

  {% block base %}


  {% endblock base %}


  <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
</body>

</html>
